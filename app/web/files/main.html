<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main</title>
        <link rel="stylesheet" href="/static/css/main.css" type="text/css">
        <script type="text/javascript" src="http://localhost:5000/socket.io/socket.io.js"></script>
    </head>
    
    <body>
        <header>
        </header> 

        <section id="login-section">
            <form id="login-form">
                <input type="text" name="id" placeholder="ID" autocomplete="off" id="login-id-text">
                <input type="password" name="password" placeholder="Password" autocomplete="off" id="login-password-text">

                <a id="show-register-link">
                    Register
                </a>

                <input type="submit" value="Login" id="login-button">
            </form>
        </section>

        <section style="display: none;" id="register-section">
            <form id="register-form">
                <input type="text" name="id" placeholder="ID" autocomplete="off" id="register-id-text">
                <input type="password" name="password" placeholder="Password" autocomplete="off" id="register-password-text">   
                <input type="text" name="name" placeholder="Name" autocomplete="off" id="register-name-text">
                <input type="submit" value="Register" id="register-button">
            </form>
        </section>

        <section style="display: none;" id="room-section">
            <input type="button" value="Create New Room" id="create-room-button">
            <input type="button" value="Join Another Room" id="join-room-button">
        </section>

        <section style="display: none;" id="chat-section">
            <ul id="chat-list">
            </ul>

            <form id="chat-form">
                <input type="text" name="message" placeholder="Message" autocomplete="off" id="chat-message-text">
            </form>

            <input type="button" value="Quit This Room" id="quit-room-button">   
        </section>

        <footer>
        </footer>
    </body>

    <script type="text/javascript" src="/static/js/auth.js"></script>
    <script type="text/javascript" src="/static/js/room.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
</html>
