<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign In</title>
        <link rel="stylesheet" href="../static/css/sign-in.css">
    </head>
    
    <body>
        <form id="sign-in-form">
            <input id="sign-in-id-text" type="text" name="id" placeholder="Id" autocomplete="off">
            <input id="sign-in-password-text" type="password" name="password" placeholder="Password" autocomplete="off">
            
            <a id="sign-up-link" href="/signup">
                Sign Up
            </a>

            <input id="sign-in-submit-btn" type="submit" value="Sign In">
        </form>

        <script type="text/javascript" src="../static/js/sign-in.js"></script>
    </body>
</html>
